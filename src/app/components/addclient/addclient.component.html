<div class="container">
<div [hidden]="submitted">
    <h1>Client Form</h1>
    <form (ngSubmit)="onSubmit()" #clientForm="ngForm">
    <div class="form-group">
        <label for="ApplicatioName">Application NameTo Register</label>
        <input type="text" class="form-control" id="applicationNameToRegister"
               required
               [(ngModel)]="client.applicationNameToRegister" name="applicationNameToRegister">
      </div>
      
      <div class="form-group">
        <label for="ClientApplicationName">Client Application Name</label>
        <input type="text"  class="form-control" id="ClientApplicationName"
               [(ngModel)]="client.ClientApplicationName" name="ClientApplicationName">
      </div>
      
      <div class="form-group">
          <label for="clientApplicationOwner">Client Application Owner</label>
          <input type="text"  class="form-control" id="clientApplicationOwner"
                 [(ngModel)]="client.clientApplicationOwner" name="clientApplicationOwner">
        </div>

        <div class="form-group">
            <label for="clientApplicationOwnerEmail">Client Application Owner Email</label>
            <input type="text"  class="form-control" id="clientApplicationOwnerEmail"
                   [(ngModel)]="client.clientApplicationOwnerEmail" name="clientApplicationOwnerEmail">
          </div>
          <button type="submit" class="btn btn-success" [disabled]="!clientForm.form.valid">Submit</button>
        </form>
      </div>
