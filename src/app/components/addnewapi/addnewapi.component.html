<div class="container">
    <div [hidden]="submitted">
        <h1>API Registration</h1>
        <form (ngSubmit)="onSubmit()" #appForm="ngForm">
        <div class="form-group">
            <label for="ApplicatioName">Application API URL</label>
            <input type="text" class="form-control" id="applicationApiUrl"
                   required
                   [(ngModel)]="app.applicationApiUrl" name="applicationApiUrl">
          </div>
          
          <div class="form-group">
            <label for="applicationName">Application Name</label>
            <input type="text"  class="form-control" id="applicationName"
                   [(ngModel)]="app.applicationName" name="applicationName">
          </div>
          
          <div class="form-group">
              <label for="applicationOwner">Application Owner</label>
              <input type="text"  class="form-control" id="applicationOwner"
                     [(ngModel)]="app.applicationOwner" name="applicationOwner">
            </div>
    
            <div class="form-group">
                <label for="ApplicationOwnerEmail">Application Owner Email</label>
                <input type="text"  class="form-control" id="ApplicationOwnerEmail"
                       [(ngModel)]="app.ApplicationOwnerEmail" name="ApplicationOwnerEmail">
              </div>
              <button type="submit" class="btn btn-success" [disabled]="!appForm.form.valid">Submit</button>
            </form>
          </div>
